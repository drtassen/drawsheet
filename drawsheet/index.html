<body>

    <canvas id="myCanvas" width="500" height="300" style="border:8px solid #80d176;">
</canvas>
    <script>
        var c = document.getElementById("myCanvas");
        var ctx = c.getContext("2d");
        ctx.beginPath();
        ctx.moveTo(20, 20);
        ctx.lineTo(30, 100);
        ctx.lineTo(70, 100);
        ctx.strokeStyle = "blue";
        ctx.stroke();
    </script>
